<html>
<head>
	<title>Rack Rank</title>
	<link rel="stylesheet" href="main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>
</head>
<body>
	<!-- Title slide -->
	<div class="titleslide"></div>

	<!-- UI containment -->
	<div class="main-ui">
		<!-- Principle UI -->
		<header>
			<a href="#reload" class="reload"></a>
			<div class="logo"></div>
			<a href="#menu" class="menu"></a>
		</header>
		<!-- Sign in Slide -->
		<div class="frame-signin">
			<div class="form-container">
				<form action="#" class="signin">
					<input type="text" id="username" placeholder="user">
					<input type="text" id="password" placeholder="pass">
					<button id="signin_go">sign in</button>
				</form>
			</div>
		</div>
		<!-- Ready slide -->
		<div class="frame-balls">
			<div class="balls">
				<div class="ball b-1 black"></div>
				<div class="ball b-2 black"></div>
				<div class="ball b-3 black"></div>
				<div class="ball b-4 black"></div>
				<div class="ball b-5 black"></div>
				<div class="ball b-6 black"></div>
				<div class="ball b-7 black"></div>
				<div class="ball b-8 black"></div>
				<div class="ball b-9 black"></div>
				<div class="ball b-10 black"></div>
				<div class="ball b-11 black"></div>
				<div class="ball b-12 black"></div>
				<div class="ball b-13 black"></div>
				<div class="ball b-14 black"></div>
				<div class="ball b-15 black"></div>
			</div>
		</div>
		<div class="frame-break">
			<div class="break-container">
				Tap Phones to Break
			</div>
		</div>
		<div class="frame-menu">
			<div class="menu">
				<div class="frame-rank">RANK</div>
				<div class="frame-game">
					<div class="player">
						<div class="rank ball b-1"></div>
						<span class="playername">Nemo Gagi</span>
					</div>
					<div class="vs"></div>
					<div class="player">
						<div class="rank ball b-1"></div>
						<span class="playername">Nemo Nemo</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="scripts/ui.js"></script>
</html>
